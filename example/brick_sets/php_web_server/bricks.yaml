---

"Install Packages":
  type: package
  provider: apt
  state: present
  packages:
    - apache2
    - php5

"Create Sample PHP Page":
  type: file
  state: present
  owner: root
  group: root
  mode: 0755
  files:
    - source: index.php
      destination: /var/www/html/index.php
    - source: 000-default.conf
      destination: /etc/apache2/sites-available/000-default.conf

"Restart Apache Service":
  type: command
  commands:
    - /etc/init.d/apache2 restart
