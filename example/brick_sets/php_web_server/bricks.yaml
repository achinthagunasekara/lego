---

"Install Packages":
  type: package
  provider: apt
  state: present
  packages:
    - apache2
    - php

"Create Sample PHP Page":
  type: file
  state: present
  owner: root
  group: root
  mode: 0755
  files:
    - source: index.php
      destination: /var/www/html/index.php

"Restart Apache Service":
  type: service
  action: restart
  services:
    - apache2
